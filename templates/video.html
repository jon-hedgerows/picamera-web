    <!-- javascript for strobe media player -->
<script src="/static/strobe/lib/swfobject.js"></script>
<script src="/static/strobe/lib/ParsedQueryString.js"></script>

<script>
var parameters = {
  src: "rtmp://{{ my_hostname }}/{{ stream_name }}",
  width: {{ width }}, height: {{ height }},
  streamType: "live",
  autoPlay: true,
  playButtonOverlay: false,
  controlBarAutoHideTimeout: 0.5,
  volume: 0,
  muted: false,
  liveBufferTime: 0.1
};

swfobject.embedSWF("/static/strobe/StrobeMediaPlayback.swf", "StrobeMediaPlayback",
                   {{ width }}, {{ height }}, "10.1.0", "expressInstall.swf", parameters,
                   {allowFullScreen: "true", wmode: "opaque"},
                   {name: "StrobeMediaPlayback"});
</script>

<body class="clearfix">

    <h1>{{ title }}</h1>
</header>

<div class="content clearfix">
<div id="StrobeMediaPlayback">
  <!-- fallback for devices without Flash is HLS streaming -->
  <video src='http://{{ my_hostname }}:{{ my_http_port }}{{ hls_url }}' width={{ width }} height={{ height }} autoplay controls></video>
</div>
</div><!-- / content -->
